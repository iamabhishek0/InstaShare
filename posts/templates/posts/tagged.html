{% extends 'posts/base.html' %}

{% block title %}Post Detail{% endblock %}
{% block head %}
<div>
     <img src="{{ post.tagged_image.url}}" class="img-responsive" style="margin-left: 15%; margin-right: 15%; width: 75%; height: 75%; position: center" >
</div>
<form action="{% url 'post:tag-confirmation' post.id %}" method="post">
    {% csrf_token %}
    Do you want to tag
    <input type= "radio" name="True" id="True" value="True" > Yes
    <input type= "radio" name="False" id="False" value="False" > No
    <input type="submit" value="Tag" >
</form>




{% endblock %}
